{% extends 'base.html'%} {% block content %}

<h3>Add Cuisine</h3>
<div class="row">
    <form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="cuisine_name" name="cuisine_name" type="text" class="validate">
                <label for="icon_prefix">Cuisine Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="add_cuisine">Add Cuisine
                <i class="material-icons right">playlist_add</i>
             </button>
            </button>
        </div>
</div>
{% endblock %}
